<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Duelo Multiplicar – 2 Jugadores Online</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- sala de espera -->
  <div id="waitScreen" class="box">
    <h2>Sala: <span id="roomCode"></span></h2>
    <input type="text" id="playerNameInput" placeholder="Tu nombre" maxlength="20" autofocus>
    <button id="joinBtn">Unirse</button>
    <div id="playersList"></div>
    <button id="startBtn" class="hidden">Empezar juego</button>
  </div>

  <!-- juego -->
  <div id="gameScreen" class="box hidden">
    <h2 id="turnInfo"></h2>
    <div id="questionNumber"></div>
    <div id="timer">⏱ 0.00 s</div>
    <div id="operation">
      <span id="num1"></span> × <span id="num2"></span> =
      <input type="number" id="answerInput" autocomplete="off">
    </div>
  </div>

  <!-- resultados -->
  <div id="resultScreen" class="box hidden">
    <h2>Resultados Finales</h2>
    <div id="winnerInfo"></div>
    <table id="scoreTable"></table>
    <table id="detailTable"></table>
    <button id="restartBtn">Otra partida</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9ePhsb1ZAOk43aydJteIVpq9LckkXICk",
      authDomain: "duelo-multiplicar.firebaseapp.com",
      projectId: "duelo-multiplicar",
      storageBucket: "duelo-multiplicar.firebasestorage.app",
      messagingSenderId: "524966660413",
      appId: "1:524966660413:web:15abfe649621d1b2459d54",
      measurementId: "G-2CQGJ5H1MF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebaseSet = set;
    window.firebaseOn = onValue;
    window.firebaseRemove = remove;
  </script>

  <script type="module" src="js/script.js"></script>
</body>
</html>
