<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Duelo de Multiplicación – 2 Jugadores</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- pantalla 1: nombre jugador 1 -->
  <div id="nameP1Screen" class="box">
    <h2>Jugador 1 – ¿Cómo te llamas?</h2>
    <input type="text" id="p1NameInput" placeholder="Tu nombre" maxlength="20" autofocus>
    <button id="saveP1Btn">Continuar</button>
  </div>

  <!-- pantalla 2: nombre jugador 2 -->
  <div id="nameP2Screen" class="box hidden">
    <h2>Jugador 2 – ¿Cómo te llamas?</h2>
    <input type="text" id="p2NameInput" placeholder="Tu nombre" maxlength="20">
    <button id="saveP2Btn">Empezar duelo</button>
  </div>

  <!-- preparación / turno -->
  <div id="prepScreen" class="box hidden">
    <h2 id="prepText"></h2>
    <button id="readyBtn">Estoy listo</button>
  </div>

  <!-- juego -->
  <div id="gameScreen" class="box hidden">
    <h2 id="turnInfo"></h2>
    <div id="questionNumber"></div>
    <div id="timer">⏱ 0.00 s</div>
    <div id="operation">
      <span id="num1"></span> × <span id="num2"></span> =
      <input type="number" id="answerInput" autocomplete="off">
    </div>
  </div>

  <!-- resultados -->
  <div id="resultScreen" class="box hidden">
    <h2>Resultados Finales</h2>
    <div id="winnerInfo"></div>
    <table id="scoreTable"></table>
    <table id="detailTable"></table>
    <button id="restartBtn">Revancha</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
